<div class="mdc-snackbar" id="no-reference-alert">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false">
            No references were sent with this page. Checking the Wayback Machine directly!!!
        </div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
            <button type="button" class="mdc-button mdc-snackbar__action">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Dismiss</span>
            </button>
        </div>
    </div>
</div>
<div class="mdc-snackbar" id="failed-lookup-alert">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false">
            The Wayback Machine did not provide a reference to this tweet. Would you like to save this tweet?
        </div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
            <button type="button" class="mdc-button mdc-snackbar__action" onclick="submitNewPageI()">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Save Tweet</span>
            </button>
            <button type="button" class="mdc-button mdc-snackbar__action">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Dismiss</span>
            </button>
        </div>
    </div>
</div>
<script>
    tweet = {tweet_json};
    handle = "{twitter_handle}";

    // The I Stands For Internal - It's To Facilitate Calling The Real Functions in helper.js
    // This is to save space by not transferring large blocks of JS with every page.
    function handleReferenceLinkI() {
        $(document).ready(function () {
            handleReferenceLink(tweet)
        })
    }

    async function submitNewPageI() {
        $(document).ready(function () {
            submitNewPage(handle, tweet.id)
        })
    }

    function viewLiveTweetI() {
        $(document).ready(function () {
            viewLiveTweet(handle, tweet.id)
        })
    }
</script>
<div class="cards" id="gov-tweets">
    <div class="mdc-card tweet-card">
        <div class="mdc-card__primary-action mdc-theme--text-primary-on-dark mdc-theme--primary-bg card__content" tabindex="0">
            <div>
                <h2 class="card__title mdc-typography mdc-typography--headline6">Tweet By {account_name} (@{twitter_handle})</h2>
            </div>
            <div class="card__text mdc-typography mdc-typography--body2">{tweet_text}</div>
            <div class="tweet-stats-container">
                <div class="mdc-card__actions tweet-stats">
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Likes">favorite_border</button> <span id="favorite">{likes}</span>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Retweets">loop</button> <span id="retweet">{retweets}</span>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Retweets">format_quote</button> <span id="quote">{quoteTweets}</span>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Replies">comment</button> <span id="reply">{replies}</span>
                    <!-- TODO: Figure Out What To Do With The Device -->
<!--                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action&#45;&#45;icon" title="Device">laptop</button> <span id="device">{device}</span>-->
                </div>
            </div>
        </div>
        <div class="mdc-card__actions mdc-theme--text-secondary-on-dark mdc-theme--secondary-bg card__actions">
            <div class="mdc-card__action-buttons">
                <button class="mdc-button download-button mdc-card__action mdc-card__action--button mdc-button--raised" onclick="handleReferenceLinkI()">  <span class="mdc-button__ripple"></span> Open Reference</button>
                <button class="mdc-button download-button mdc-card__action mdc-card__action--button mdc-button--raised" onclick="viewLiveTweetI()">  <span class="mdc-button__ripple"></span> Live Tweet</button>
            </div>
