<html>
    <head>
        <!-- Current Time: {current_time} -->

        <title>{site_title}</title>
        <!-- Implement mask-icon? -->
        <link rel="icon" type="image/svg+xml" href="/images/rover.svg">
        <link rel="icon" type="image/png" href="/images/rover.png">

        <link rel="manifest" href="/manifest.webmanifest">
        <link rel="stylesheet" href="/css/stylesheet.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script async src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script async src="/scripts/main.js"></script>
        <script async src="/scripts/helper.js"></script>

        <!-- Material Design Stuff - You Can Change 8.0.0 to Latest If Needed -->
        <link href="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Twitter Cards - https://medium.com/@dinojoaocosta/how-to-make-twitter-preview-your-website-links-5b20db98ac4f -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="{twitter_handle}" />
        <meta name="twitter:title" content="{twitter_title}" />
        <meta name="twitter:description" content="{twitter_description}" />
        <meta name="twitter:image" content="/images/rover-twitter-card.png" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8XVCGTMNWG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{google_analytics_code}');
        </script>
    </head>
    <body class="mdc-theme--on-background mdc-theme--background">
    <!-- Install Banner - https://developers.google.com/web/ilt/pwa/lab-offline-quickstart#52_activating_the_install_prompt -->
    <header></header>
