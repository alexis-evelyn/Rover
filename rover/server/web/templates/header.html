<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- You Can Find The Repo At {github_repo} -->
        <!-- Useful For Determining If Browser Is Refusing To Delete Cached Page For Debugging -->
        <!-- Current Time: {current_time} -->

        <title>{site_title}</title>
        <!-- Implement mask-icon? -->
        <link rel="icon" type="image/svg+xml" href="/images/rover.svg">
        <link rel="icon" type="image/png" href="/images/rover.png">

        <link rel="manifest" href="/manifest.webmanifest">
        <link rel="stylesheet" href="/css/stylesheet.css" type="text/css" integrity="{stylesheet_css_integrity}" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Open Search -->
        <link title="Rover" type="application/opensearchdescription+xml" rel="search" href="{website_root}/opensearch.xml">

        <!-- Hypothetically, SRI Can Be Used As A Version of Cache Control. -->
        <!-- Since My Own Scripts Are Not Dynamic, But Changes Over Time and The Hash Is Dynamically Generated, It Should Help The Browser Determine When To Re-Fetch The Files -->
        <script async src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <script async src="/scripts/main.js" integrity="{main_js_integrity}" crossorigin="anonymous"></script>
        <script async src="/scripts/helper.js" integrity="{helper_js_integrity}" crossorigin="anonymous"></script>

        <!-- Material Design Stuff - You Can Change 8.0.0 to Latest If Needed -->
        <link href="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.css" rel="stylesheet" type="text/css" integrity="sha384-IVzV2k2d9MpgLQcZx610dbX6dxUE7OPfWGAq9FxYzV3cFwR23GkQ7fzFzTrB0skQ" crossorigin="anonymous">
        <script src="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.js" integrity="sha384-c8NAxhFagiSOR6QdHlHXH2b0D9qgp7RMs4gtvr7RkA1UHuTp8thZPOWmpWA4odvH" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">

        <!-- Twitter Cards - https://medium.com/@dinojoaocosta/how-to-make-twitter-preview-your-website-links-5b20db98ac4f -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="{twitter_handle}" />
        <meta name="twitter:title" content="{twitter_title}" />
        <meta name="twitter:description" content="{twitter_description}" />
        <meta name="twitter:image" content="{website_root}/images/rover-twitter-card.png" />
        {analytics_template}
    </head>
    <body class="mdc-theme--on-background mdc-theme--background">
    <!-- Install Banner - https://developers.google.com/web/ilt/pwa/lab-offline-quickstart#52_activating_the_install_prompt -->
    <header>
        <div class="mdc-snackbar" id="cookies-alert">
            <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
                <div class="mdc-snackbar__label" aria-atomic="false">
                    {cookie_policy}
                </div>
                <div class="mdc-snackbar__actions" aria-atomic="true">
                    <button type="button" class="mdc-button mdc-snackbar__action">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Dismiss</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
